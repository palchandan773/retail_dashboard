<div>
    <app-widgets-area [data]="bigChart"></app-widgets-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-widgets-card label="New User" total="18k" percentage="50" [data]="cards"></app-widgets-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widgets-card label="Users retention" total="10k" percentage="40" [data]="cards"></app-widgets-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widgets-card label="Users engagements" total="8k" percentage="30" [data]="cards"></app-widgets-card>
    </mat-card>
    <mat-card fxFlex="20">
        <app-widgets-card label="Referral" total="6k" percentage="20" [data]="cards"></app-widgets-card>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <app-widgets-table></app-widgets-table>
    </div>
    <div fxFlex="40">
        <app-widgets-pie [data]="pieCharts"></app-widgets-pie>
    </div>
</div>
